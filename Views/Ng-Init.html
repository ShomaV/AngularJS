<!DOCTYPE html>
<html ng-app="myModule">
<head>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/Script.js"></script>
    <link href="Styles/Styles.css" rel="stylesheet" />
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
<div ng-controller="myController">
    <ul>
        <li ng-repeat="country in countries" ng-init="parentIndex = $index">
            {{country.name}} 
            <ul>
                <li ng-repeat="city in country.cities">
                    {{city.name}} - Parent Index = {{parentIndex}} Index= {{$index}}
                </li>
            </ul>
        </li>
    </ul>

    <div ng-init="employees=[
         {name:'Ben',gender:'Male',city:'London'},
         {name:'Sara',gender:'Female',city:'London'},
         {name:'Mark',gender:'Male',city:'Mysore'},
         {name:'Pam',gender:'Female',city:'Bangalore'},
         {name:'Todd',gender:'Male',city:'Chennai'},
         ]">

    </div>
    <br/><br/>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>City</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="employee in employees">
            <td>{{employee.name }}</td>
            <td>{{employee.gender }}</td>
            <td>{{employee.city}}</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
