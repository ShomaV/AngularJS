<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Date Of Birth</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Salary (number)</th>
            <th>Salary (currency)</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="employee in employees">
            <td>{{employee.firstName}}</td>
            <td>{{employee.dob}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.gender}}</td>
            <td>{{employee.salary}}</td>
            <td>{{employee.salary}}</td>
        </tr>
    </tbody>
</table>
